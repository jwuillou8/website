    #website: "https://piedpiper.com"
    startDate: "May 2019"
    endDate: "Mar 2020"
    summary: "For faxi, I built new GPS processing and carpooling recommendation algorithms.
    Thanks to an app that I created, communities can now easily visualise the carpoolings and their benefits in term of money saved and CO2 emissions."    


  - company: "Constellation AI"
    position: "Senior Data Scientist"
    #website: "https://piedpiper.com"
    startDate: "Feb 2018"
    endDate: "Feb 2019"
    summary: "I joined the company to build new language models using advantages of 
    sparse representations.
    After 3 months, I developed a working model to encode and compress text that became the semantic engine after 6 months.
    This model was extended and tested on several business cases. 
    The model proved to exceed some existing benchmarks, which we have documented in a paper." 

  - company: "TaxiQ" 
    position: "Founder"
    #website: "https://piedpiper.com"
    startDate: "Aug 2015"
    endDate: "Jan 2018"
    summary: "At TaxiQ we created an app based on collaborative system helping cab drivers in UK to navigate within the 
    city by solving the problem of evaluating the latest waiting times on the taxi ranks. 
    As a CEO, I have managed to put together a team of up to 8 people and to build a MVP (web apps) with a small budget. 
    Along with R&D and development, I developed the business plan and was pitching to potential investors and competitions."

