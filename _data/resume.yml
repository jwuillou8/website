    startDate: "Jun 2019"
    endDate: "Aug 2021"
    summary: "Together with a MD as a cofounder, we have developed an app for the US market allowing practitioner to easily model patient 
    states and diseases and retrieve statistical evidences in real time via fuzzy 
    search throughout the US healthcare dataset. 
    The app's focus on speed allows running medical scenarios and test hypotheses in real time."    


  - company: "Plex AI" 
